<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pinterest</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>       
            <a id="pinterest-icon" href="https://www.pinterest.com.mx">
                <img src="https://cdn.icon-icons.com/icons2/2699/PNG/512/pinterest_logo_icon_169854.png" alt="Logo Pinterest" width="25px" height="25px">
            </a> 
            <section class="encabezado">
                <div class="encabezado_2">Inicio</div>
                <div class="encabezado_2">Explorar</div>
                <div class="encabezado_2">Crear</div>
            </section>
            <input class="finder"><br><br>
            <nav id="navbar-pinterest">                  
                <div id="notifications">
                    <img src="https://cdn.icon-icons.com/icons2/2065/PNG/512/notifications_icon_124898.png" alt="Notificaciones" width="25px" height="25px">
                </div>
                <div id="message">
                    <img src="https://cdn.icon-icons.com/icons2/2582/PNG/512/message_bubble_chat_icon_154003.png" alt="Mensaje" width="40px" height="40px">
                </div>
                <div id="profile-img">
                    <img src="https://cdn.icon-icons.com/icons2/1993/PNG/512/account_avatar_face_man_people_profile_user_icon_123197.png" alt="Perfil" width="30px" height="30px">
                </div>
                <div class="opciones">
                    <img src="https://cdn.icon-icons.com/icons2/936/PNG/512/angle-arrow-down_icon-icons.com_73683.png" alt="Opciones perfil" height="15px" width="15px">
                </div>               
            </nav>
        </header>
    </body>
</html>
